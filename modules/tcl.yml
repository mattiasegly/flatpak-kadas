name: tcl
sources:
  - type: git
    url: https://github.com/tcltk/tcl.git
    tag: core-8-6-17
    commit: 433df5b20a8bd6957c3bda981c83d65202eb7de7
    x-checker-data:
      type: git
      tag-pattern: core-([\d-]+)$
      versions: {<: '9'}
buildsystem: simple
builddir: true
subdir: unix
build-commands:
  - ./configure --prefix=/app --enable-64bit
  - make
  - make install
post-install:
  - chmod 755 /app/lib/libtcl*.so
