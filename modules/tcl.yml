name: tcl
sources:
  - type: git
    url: https://github.com/tcltk/tcl.git
    tag: core-8-6-17
    commit: b522ab7c2ad740a068df9546538405f8d2a2c703
    x-checker-data:
      type: git
      tag-pattern: core-(\d+-\d+-\d+)$
      versions: {<: '9'}
buildsystem: simple
builddir: true
subdir: unix
build-commands:
  - ./configure --prefix=/app --enable-64bit
  - make
  - make install
post-install:
  - chmod 755 /app/lib/libtcl*.so
