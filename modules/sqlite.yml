name: sqlite
sources:
  - type: git
    url: https://github.com/sqlite/sqlite.git
    tag: version-3.51.0
    commit: c2aa8e3875907d84540af7624534e326b26b82ee
    x-checker-data:
      type: git
      tag-pattern: version-(\d+\.\d+\.\d+)$
buildsystem: simple
builddir: true
build-commands:
  - CFLAGS="-DSQLITE_ENABLE_COLUMN_METADATA=1" ./configure --prefix=/app --disable-static
