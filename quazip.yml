name: quazip
sources:
  - type: git
    url: https://github.com/stachenov/quazip.git
    tag: v1.4
buildsystem: cmake-ninja
builddir: true
config-opts:
  - "-DCMAKE_BUILD_TYPE=Release"
  - "-DCMAKE_INSTALL_PREFIX=/app"
  - "-DCMAKE_PREFIX_PATH=/app;/usr"
  - "-DBUILD_SHARED_LIBS=ON"
  - "-DQUAZIP_ENABLE_TESTS=OFF"
