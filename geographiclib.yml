name: geographiclib
sources:
  - type: git
    url: https://github.com/geographiclib/geographiclib.git
    tag: v2.2
buildsystem: cmake-ninja
builddir: true
config-opts:
  - "-DCMAKE_BUILD_TYPE=Release"
  - "-DCMAKE_INSTALL_PREFIX=/app"
  - "-DCMAKE_PREFIX_PATH=/app;/usr"
  - "-DBUILD_SHARED_LIBS=ON"
  - "-DBUILD_BOTH_LIBS=OFF"
